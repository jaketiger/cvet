<!-- cart/templates/cart/detail.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ваша корзина - MegaCvet</title>
    <style>
        body { font-family: sans-serif; max-width: 1000px; margin: auto; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        td.image { width: 100px; }
        td.image img { max-width: 100%; }
        .total { text-align: right; font-size: 1.2em; font-weight: bold; }
        .actions a { text-decoration: none; color: #e53935; }
        .checkout-btn {
            display: inline-block; background-color: #4CAF50; color: white;
            padding: 15px 30px; text-align: center; text-decoration: none;
            font-size: 16px; border-radius: 8px; border: none; cursor: pointer; float: right;
        }
    </style>
</head>
<body>
    <h1>Ваша корзина</h1>
    <table>
        <thead>
            <tr>
                <th>Изображение</th>
                <th>Товар</th>
                <th>Количество</th>
                <th>Удалить</th>
                <th>Цена за шт.</th>
                <th>Общая стоимость</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
                <tr>
                    <td class="image">
                        <a href="{{ item.product.get_absolute_url }}">
                            <img src="{% if item.product.image %}{{ item.product.image.url }}{% endif %}">
                        </a>
                    </td>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td class="actions">
                        <a href="{% url 'cart:cart_remove' item.product.id %}">Удалить</a>
                    </td>
                    <td>{{ item.price }} руб.</td>
                    <td>{{ item.total_price }} руб.</td>
                </tr>
            {% endfor %}
            <tr class="total">
                <td colspan="5">Итого:</td>
                <td>{{ cart.get_total_price }} руб.</td>
            </tr>
        </tbody>
    </table>
    <p style="text-align: right;">
        <a href="{% url 'shop:product_list' %}" class="button light">Продолжить покупки</a>
        <a href="{% url 'orders:order_create' %}" class="checkout-btn">Оформить заказ</a>
    </p>
</body>
</html>
