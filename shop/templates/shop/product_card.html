<!-- shop/templates/shop/includes/product_card.html -->

{% load static %}
<div class="product-card" style="width: 250px; border: 1px solid #eee; border-radius: 8px; padding: 15px; text-align: center;">
    <a href="{{ product.get_absolute_url }}">
        {% if product.image_thumbnail %}
            <img src="{{ product.image_thumbnail.url }}" alt="{{ product.name }}" style="max-width: 100%; height: 180px; object-fit: cover; border-radius: 5px;">
        {% else %}
            <img src="{% static 'img/no_image.png' %}" alt="No image" style="max-width: 100%; height: 180px; object-fit: cover; border-radius: 5px;">
        {% endif %}
    </a>
    <h3 style="font-size: 1.1em; margin: 10px 0;">
        <a href="{{ product.get_absolute_url }}" style="text-decoration: none; color: #333;">{{ product.name }}</a>
    </h3>
    <p style="font-weight: bold; color: #e53935;">{{ product.price }} руб.</p>
    <a href="{{ product.get_absolute_url }}" style="background-color:#28a745; color:white; padding: 8px 15px; border-radius:5px; text-decoration:none;">Подробнее</a>
</div>
