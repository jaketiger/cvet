<!-- shop/templates/shop/terms.html -->
{% extends "base.html" %}

{% block title %}{{ custom_title }}{% endblock %}

{% block content %}
<div class="info-page-wrapper fade-in-up">
    <div class="document-card">
        <div class="doc-header">
            <!-- ТЕПЕРЬ ЗАГОЛОВОК ДИНАМИЧЕСКИЙ -->
            <h1>{{ custom_title }}</h1>
            <p class="doc-meta">Последнее обновление: {% now "d.m.Y" %}</p>
        </div>

        <div class="doc-content">
            {{ page.content|default:"Текст договора загружается..."|linebreaks }}
        </div>
    </div>
</div>

<style>
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }

    .info-page-wrapper { max-width: 900px; margin: 0 auto; padding: 40px 20px; }

    .document-card {
        background: #fff; padding: 60px;
        border-radius: 4px; /* Строгие углы */
        box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        border: 1px solid #e0e0e0;
    }

    .doc-header { margin-bottom: 40px; border-bottom: 2px solid #333; padding-bottom: 20px; }
    .doc-header h1 { font-size: 2rem; margin: 0; color: #000; text-transform: uppercase; letter-spacing: 1px; }
    .doc-meta { color: #888; margin-top: 10px; font-size: 0.9rem; }

    .doc-content { font-family: 'Georgia', serif; font-size: 1.05rem; line-height: 1.8; color: #333; text-align: justify; }
    .doc-content p { margin-bottom: 20px; }

    @media (max-width: 768px) {
        .document-card { padding: 30px 20px; }
    }
</style>
{% endblock %}
