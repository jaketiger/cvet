<!-- templates/registration/password_reset_form.html -->
{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 2rem auto; background-color: #fff; padding: 20px; border-radius: 8px;">
    <h1>Забыли пароль?</h1>
    <p>Введите ваш email-адрес, и мы пришлем вам инструкцию по восстановлению.</p>

    <form method="post" class="user-form">
        {% csrf_token %}

        {% if form.email.errors %}
            <div class="alert-danger">{{ form.email.errors }}</div>
        {% endif %}

        <div class="form-group">
            <label>
                Ваш Email:
                {{ form.email }}
            </label>
        </div>

        <!-- Обертка для выравнивания кнопки -->
        <div style="text-align: right; margin-top: 20px;">
            <button type="submit" class="btn-submit">Отправить инструкцию</button>
        </div>
    </form>
</div>

<style>
    .user-form .form-group { margin-bottom: 15px; }
    /* Убрали margin-bottom у label, так как теперь input внутри него */
    .user-form label { display: block; font-weight: bold; }

    /* Добавляем отступ самому input'у, чтобы он не прилипал к тексту label */
    .user-form input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 5px; /* Отступ сверху от текста "Ваш Email" */
    }

    .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    .alert-danger { color: red; margin-bottom: 10px; }
</style>
{% endblock %}
