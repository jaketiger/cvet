{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MegaCvet - Магазин цветов{% endblock %}</title>
    <style>
        body { 
            font-family: sans-serif;
            /* --- НАШ ФОН! --- */
            background-image: url("{% static 'shop/img/background.jpg' %}");
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 1200px;
            margin: auto;
     /*     padding: 20px;   */
            padding: 0;
     /*     background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный белый фон для контента */ */
            background-color: transparent; /* или можно просто удалить эту строку */
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        {% block content %}
        <!-- Сюда будет вставляться уникальный контент каждой страницы -->
        {% endblock %}
    </div>

</body>
</html>
